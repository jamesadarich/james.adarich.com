version: 2
jobs:
  static_analysis:
    docker:
      - image: node:8
    steps:
      - checkout
      - run: npm install
      - run: npm test
  build:
    docker:
      - image: node:8
    steps:
      - checkout
      - run: docker build . --tag jamesrichford/jamesadarich.com:latest --build-arg SITE_DOMAIN=james.adarich.com --rm=false

workflows:
  version: 2
  pull_request:
#    branches:
#      ignore:
#        - master
    jobs:
      - static_analysis
      build:
        filters:
          branches:
            only:
              - master

